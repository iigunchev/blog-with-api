    <title>Blog API</title>

<body id="body">
    <nav class="navbar navbar-light title">
        <h1> Outside Home - Travel Experience Blog </h1>
    </nav>

    <!-- Post Modal -->
    <section class="modal fade" id="postModal" tabindex="-1">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postTitle">Modal title</h5>
                    <button type="button" class="btn-close align-items-start" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="postImg" src="" class="img-fluid" alt="photo" />
                    <p class="postBody"></p>
                    <span id="username"></span>
                    <span id="email"></span>
                </div>

                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-primary" id="loadComments">
                        Load comments
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Edit Modal -->
    <section class="modal fade " id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="editPostTitle" />
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Body:</label>
                            <textarea type="text" class="form-control" id="editPostBody"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#postModal">Back</button> -->
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="updatePostBtn">Update</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Success Message -->
    <section class="update-test alert alert-success alert-dismissible fade hide position-absolute top-0 end-0"
        role="alert" id="alert-update-success">The post has been successfully updated
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </section>

    <!-- Blog list -->
    <div class="list-group  container-sm me-auto ms-auto">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
