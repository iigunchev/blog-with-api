    <!-- Post Modal -->
    <div class="modal fade" id="postModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postTitle">Modal title</h5>
                    <button type="button" class="btn-close align-items-start" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img  id="postImg" src=""
                        class="img-fluid" alt="photo" />
                    <p class="postBody"></p>
                    <span id="username"></span>
                    <span id="email"></span>
                </div>

                <div class="modal-footer justify-content-between">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary" id="loadComments">
                        Load comments
                    </button>
                    <div class="">
                        <button type="button" class="btn editPostBtn" data-bs-toggle="modal" data-tt="tooltip"
                            data-bs-target="#editModal" data-bs-placement="top" title="Edit post">
                            <span class="material-icons"> edit </span>
                        </button>
                        <button type="button" id="deletePostBtn" class="btn" data-bs-dismiss="modal" data-tt="tooltip"
                            data-bs-placement="top" title="Delete post">
                            <span class="material-icons"> delete_forever </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="editPostTitle" />
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Body:</label>
                            <input type="text" class="form-control" id="editPostBody" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#postModal">Back</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="updatePostBtn">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Success Message -->
    <div class="alert alert-success alert-dismissible fade hide position-absolute top-0 end-0" role="alert"
        id="alert-update-success">The post has been successfully updated
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
