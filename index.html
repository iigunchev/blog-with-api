<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="/assets/js/script.js" defer></script>
    <link rel="stylesheet" href="/assets/css/" />
    <title>Document</title>
  </head>
  <body id="bootstrap-overrides">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">
      Read More
    </button>

    <!-- Post Modal -->
    <div class="modal fade" id="postModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="postTitle">Modal title</h5>
            <button type="button" class="btn-close align-items-start" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img
              src="https://images.unsplash.com/photo-1638358473474-336230b4ccac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
              class="img-fluid"
              alt="photo"/>
            <p class="postBody"></p>
            <span id="username"></span>
            <span id="email"></span>
          </div>

          <div class="modal-footer justify-content-between">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-primary" id="loadComments">
              Load comments
            </button>
            <div class="">
              <button type="button" class="btn" data-bs-toggle="modal" data-tt="tooltip" data-bs-target="#editModal" data-bs-placement="top" title="Edit post">
                <span class="material-icons"> edit </span>
              </button>
              <button type="button" id="deletePostBtn" class="btn" data-bs-dismiss="modal" data-tt="tooltip" data-bs-placement="top" title="Delete post">
                <span class="material-icons"> delete_forever </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="editPostTitle" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Body:</label>
                <input type="text" class="form-control" id="editPostBody" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#postModal">Back</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="updatePostBtn">Update</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Success Message -->
    <div class="alert alert-success alert-dismissible fade hide position-absolute top-0 end-0" role="alert" id="alert-update-success">The post has been successfully updated
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
